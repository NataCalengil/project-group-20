<section class="rent">
  <div class="container rent-container">
    <div class="rent-first-block">
      <h2 class="rent-h2">Rent a yacht now</h2>
      <img
        srcset="
          ./img/rent/mob-rentyaht@1x.png 259w,
          ./img/rent/mob-rentyaht@2x.png 260w,
          ./img/rent/tab-rentyaht@1x.png 271w,
          ./img/rent/tab-rentyaht@2x.png 272w
          ./img/rent/tab-rentyaht@1x.png 282w,
          ./img/rent/tab-rentyaht@2x.png 283w
        "
        sizes="(min-width: 1220px) 282px, (min-width: 746px) 271px, 100vw"
        src="./img/rent/mob-rentyaht@1x.png"
        alt="image"
        class="first-block-img"
      />
    </div>
    <form class="rent-second-block">
      <div class="rent-form-box">
        <label class="rent-form-field" for="user-name">Full Name</label>
        <input
          id="user-name"
          name="user-name"
          type="text"
          class="rent-form-input"
          pattern="[a-zA-Z]+"
          required
        />
      </div>
      <div class="rent-form-box">
        <label class="rent-form-field" for="user-email">Email</label>
        <input
          id="user-email"
          name="user-email"
          type="email"
          class="rent-form-input"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
        />
      </div>
      <div class="rent-form-box">
        <label class="rent-form-field" for="user-phone">Phone number</label>
        <input
          id="user-phone"
          name="user-phone"
          type="tel"
          class="rent-form-input"
          pattern="+[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          required
        />
      </div>
      <div class="rent-form-box">
        <label class="rent-form-field" for="user-comment">Comment</label>
        <textarea
          id="user-comment"
          name="user-comment"
          type="text"
          class="rent-form-input"
        ></textarea>
      </div>
      <button
        class="rent-button modal-open-button"
        type="submit"
        data-modal-open
      >
        Send
        <svg class="rent-button-svg" width="18px" height="8px" ;>
          <use href="./img/rent/rent-icons.svg#arrow-right-icon"></use>
        </svg>
      </button>
    </form>
  </div>
</section>
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" data-modal-close class="modal-button-close">
      <svg class="modal-icon" width="20px" height="20px">
        <use href="./img/icons.svg.svg#icon-close"></use>
      </svg>
    </button>

    <img
      srcset="
        ./img/rent/mob-modalyaht@1x.png 287w,
        ./img/rent/mob-modalyaht@2x.png 288w,
        ./img/rent/tab-modalyaht@1x.png 338w,
        ./img/rent/tab-modalyaht@2x.png 339w
      "
      sizes="(min-width: 768px) 388px, 100vw"
      src="./img/rent/mob-modalyaht@1x.png"
      alt="image"
      class="rent-modal-img"
    />
    <p class="rent-modal-p">Thank you</p>
    <div class="rent-modal-text">
      Thank you for choosing Yacht Adventures, your booking details have been
      received and our team will be in touch shortly to confirm your reservation
      and provide any additional information or assistance you may need.
    </div>
  </div>
</div>
